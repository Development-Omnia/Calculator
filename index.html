<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calcContainer">
        <div class="calcBody">
            <div id="display" class="display">
                <div id="displayText"></div>
            </div>
            <!-- <div class="buttons"> -->
            <div class="btnPanel">
                <div class="row1">
                    <button id="test" class="num btn">1</button>
                    <button class="num btn">2</button>
                    <button class="num btn">3</button>
                    <button class="operator btn">+</button>
                </div>
                <div class="row2">
                    <button class="num btn">4</button>
                    <button class="num btn">5</button>
                    <button class="num btn">6</button>
                    <button class="operator btn">-</button>
                </div>
                <div class="row3">
                    <button class="num btn">7</button>
                    <button class="num btn">8</button>
                    <button class="num btn">9</button>
                    <button class="operator btn">*</button>
                </div>
                <div class="row4">
                    <button id="decimal" class="num btn">.</button>
                    <button class="num btn">0</button>
                    <button id="equals" class="operator btn">=</button>
                    <button class="operator btn">/</button>
                </div>
                <div class="row5">
                    <button id="clear" class="clear btn" >AC</button>
                    <button id="delete" class="delete btn">DEL</button>
                </div>
                <!-- </div> -->
            <!-- <div class="operatorPanel">
                <button class="operator btn">+</button>
                <button class="operator btn">-</button>
                <button class="operator btn">*</button>
                <button class="operator btn">/</button>
            </div> -->
            
            </div>
        </div>
    </div>

</body>
</html>
